<div ng-controller="Create">
  <form>
    <input ng-model="url" ng-change='isValidUrl()' class='text {{urlIsValid}}' type='text' name='url'>
    <input ng-click="submit()" type='submit' value='Shorten'>
  </form>
  <img class='spinner' src='/spiffygif_46x46.gif' ng-show='spinnerDisplay' >
  <div class="link" ng-show='linkDisplay'>
    <img src='/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{link.__v}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
